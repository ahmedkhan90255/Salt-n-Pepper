<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salt n Pepper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container1">
      <nav id="navbar">
        <table>
          <tr>
            <td class="saltnpepperimg">
              <img
                src="./New folder/salt n pepper img.webp"
                alt="saltnpepper"
                height="80px"
                width="200px"
              />
            </td>
            <td class="home">
              <a class="homelink" href="https://restaurant.saltnpepper.com.pk/"
                >Home</a
              >
            </td>
            <td class="aboutus">
              <a
                class="aboutuslink"
                href="https://restaurant.saltnpepper.com.pk/about-us"
                >About Us</a
              >
            </td>
            <td class="publication">
              <a
                class="publicationlink"
                href="https://restaurant.saltnpepper.com.pk/publications"
                >Publications</a
              >
            </td>
            <td class="branches">
              <a
                class="brancheslink"
                href="https://restaurant.saltnpepper.com.pk/branches"
                >Branches</a
              >
            </td>
            <td class="feedback">
              <a
                class="feedbacklink"
                href="https://restaurant.saltnpepper.com.pk/feedback"
                >Feedback</a
              >
            </td>
            <td class="franchise">
              <a
                class="franchiselink"
                href="https://restaurant.saltnpepper.com.pk/franchise"
                >Get a Franchise</a
              >
            </td>
            <td class="ordernow">
              <a
                class="ordernowlink"
                href="https://restaurant.saltnpepper.com.pk/menu"
                >Order Now</a
              >
            </td>
          </tr>
        </table>
      </nav>
      <div id="container2">
        <img
          class="afternavbarimg"
          src="./New folder/after nav bar imgg.webp"
          alt="order"
        />
      </div>
      <div id="container3">
        <h1 class="heading1">Choose by Category</h1>
        <a class="souplink" href="https://restaurant.saltnpepper.com.pk/menu/soup"><img src="./New folder/soup img.webp" alt="soup" height="400px" width="270px"></a>
      </div>
    </div>
  </body>
</html>
